<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>myTodos</title>
  <link href="MeteorMyTodos.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">myTodos</h3>
      {{> loginButtons }}
    </div>
    <div class="row marketing">
      <div class="col-lg-12">
      	{{> main}}
      </div>
    </div>
    <footer class="footer">
      <p>&copy; BetaPoc 2015</p>
    </footer>

  </div> <!-- /container -->
</body>


<template name="main">
	{{#if currentUser}}
	<form class="new-todo">
		<div class="form-group">
			<input class="form-control" type="text" name="text" placeholder="Type a Todo ...">
		</div>
	</form>
	{{/if}}
	{{#if todos.count}}
	<ul>
		{{#each todos}}
			<li class="{{#if checked}} checked{{/if}}">
				{{#if currentUser}}
				<button class="delete-todo"> &times;</button>
				<input type="checkbox" class="toggle-check" checked="{{checked}}">
				{{/if}}
				<span class='text'>
					{{text}}
				</span>
			</li>
		{{/each}}
	</ul>
	{{else}}
		<p>Please login to see your Todos.</p>
	{{/if}}
</template>
